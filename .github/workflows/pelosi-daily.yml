name: Pelosi daily snapshot (valueinvesting.io)

on:
  workflow_dispatch:
  schedule:
    # Daily 02:00 Asia/Shanghai (18:00 UTC)
    - cron: '0 18 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Scrape valueinvesting.io
        run: node scripts/scrape-pelosi-valueinvesting.mjs

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/pelosi_valueinvesting.json
          git commit -m "chore: update pelosi snapshot (daily)"
          git push
